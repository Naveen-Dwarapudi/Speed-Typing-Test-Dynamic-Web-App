<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="SpeedTypingTestApp.css"/>
</head>

<body>
    <div id="speedTypingTest" class="bg-container container p-4">
        <h1 class="main-heading">Speed Typing Test</h1>
        <p class="paragraph">On your fingers lets set Go!</p>
        <div class="d-flex align-items-center">
            <img class="image" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="clock-image" />
            <p id="timer" class="timer d-inline ml-4"></p><span class="ml-1 span">seconds</span>
        </div>
        <div class="input-container mt-4">
            <div class="d-none" id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <p id="quoteDisplay" class="quote-display"></p>
            <textArea id="quoteInput" rows="5" cols="34" class="form-control" placeholder="Type here!!!"></textArea>
        </div>
        <p id="result" class="paragraph mt-3"></p>
        <button id="submitBtn" class="submit-button button btn btn-primary">Submit</button>
        <button id="resetBtn" class="button btn btn-light ml-3">Reset</button>
    </div>
    <script src="SpeedTypingTestApp.js"></script>
</body>

</html>
